<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="@abi_mendlewicz">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Tres en línea</title>
</head>
<body>
  <header>
    <h1 class="text-center mt-4">Tres en línea</h1>
  </header>
  <main>
    <div id="juego" class="d-none">
      <div class="my-4">
        <div class="d-flex justify-content-center">
          <div class="card border-secondary">
            <div class="card-header d-flex justify-content-center align-items-center fs-4">
              <span class="me-2 text-secondary">Jugador</span>
              <i class="bi bi-x-lg"></i>
            </div>
            <div id="jugador1" class="card-body text-center"></div>
          </div>
          <div>
            <p class="text-center">
              <button id="selector-turnos" class="btn btn-secondary mx-3">
                <i class="bi bi-arrow-left-right"></i>
              </button>
            </p>
            <p class="text-center">Vs.</p>
          </div>
          <div class="card border-secondary">
            <div class="card-header d-flex justify-content-center align-items-center fs-4">
              <span class="me-2 text-secondary">Jugador</span>
              <i class="bi bi-circle"></i>
            </div>
            <div id="jugador2" class="card-body text-center"></div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button id="partida" class="btn btn-secondary" data-partida="nueva">Jugar partida</button>
      </div>
      <p id="turno" class="text-center"></p>
      <div id="tablero" class="container my-4 p-3 border border-5 rounded-5 text-secondary fs-1">
        <div class="row m-0">
          <div class="col p-0"></div>
          <div class="col p-0 border-start border-end border-5"></div>
          <div class="col p-0"></div>
        </div>
        <div class="row m-0 border-top border-bottom border-5">
          <div class="col p-0"></div>
          <div class="col p-0 border-start border-end border-5"></div>
          <div class="col p-0"></div>
        </div>
        <div class="row m-0">
          <div class="col p-0"></div>
          <div class="col p-0 border-start border-end border-5"></div>
          <div class="col p-0"></div>
        </div>
      </div>
      <div class="modal fade" id="notificaciones">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="carga" class="d-flex flex-column justify-content-center align-items-center vh-100">
      <img src="./assets/imagenes/carga.webp" alt="Rueda de carga." width="200px" height="200px">
      <p class="fs-3">Cargando...</p>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/almacenamiento.js"></script>
  <script src="./assets/js/jugadores.js"></script>
  <script src="./assets/js/tablero.js"></script>
  <script src="./assets/js/notificaciones.js"></script>
  <script src="./assets/js/turnos.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
